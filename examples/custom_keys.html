<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/c3/c3.min.css">

    <style>
      .c3-region-1 {
        fill: #dd3333;
        fill-opacity: 0.8
      }
    </style>

  </head>
  <body>
    <div id="chart"></div>

    <script src="bower_components/pubnub/web/pubnub.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/c3/c3.min.js"></script>
    <script src="bower_components/subsub/subsub.js"></script>

    <script src="../lib/eona.js"></script>

    <script>

      var pubnub = PUBNUB.init({
        publish_key: 'pub-c-6dbe7bfd-6408-430a-add4-85cdfe856b47',
        subscribe_key: 'sub-c-2a73818c-d2d3-11e3-9244-02ee2ddab7fe'
      });

      var channel = "c3-spline" + Math.random();

      eon.chart({
        pubnub: pubnub,
        history: true,
        channel: channel,
        flow: {
          duration: 100
        },
        generate: {
          bindto: '#chart',
          data: {
            x: 'x',
            labels: false
          },
          axis : {
            x : {
              type : 'timeseries',
              tick: {
                format: '%H:%M:%S'
              }
            }
          }
        }
      });
    </script>
    <script>
      setInterval(function(){

        pubnub.publish({
          channel: channel,
          message: {
            columns: [
              ['x', new Date().getTime()],
              ['Austin', Math.floor(Math.random() * 99)],
              ['New York', Math.floor(Math.random() * 99)],
              ['San Francisco', Math.floor(Math.random() * 99)],
              ['Portland', Math.floor(Math.random() * 99)]
            ]
          }
        });

      }, 1000);
    </script>
  </body>
</html>
