<html>
  <head>

    <link rel="stylesheet" type="text/css" href="bower_components/c3/c3.min.css">
    <script src="bower_components/pubnub/web/pubnub.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/c3/c3.min.js"></script>
    <script src="bower_components/subsub/subsub.js"></script>

    <script src="../lib/eona.js"></script>

    <style>
      .c3-region-1 {
        fill: #dd3333;
        fill-opacity: 0.8
      }
    </style>

  </head>
  <body>
    <div id="chart"></div>
    <script>

      var channel = 'c3-spline' + Math.random();

      eon.chart({
        history: false,
        channel: channel,
        flow: true,
        generate: {
          bindto: '#chart',
          data: {
            x: 'x',
            labels: true,
            type: 'area'
          },
          axis: {
            x: {
              type: 'timeseries',
              tick: {
                  format: '%Y-%m-%d'
              }
            }
          }
        }
      });
    </script>
    <script>
      PUBNUB.init({
        publish_key: 'demo',
        subscribe_key: 'demo'
      });

      var i = 1;
      setInterval(function(){

        PUBNUB.publish({
          channel: channel,
          message: {
            columns: [
              ['x', new Date().getTime()],
              ['San Francisco', Math.floor(Math.random() * 99)],
              ['Portland', Math.floor(Math.random() * 99)]
            ]
          }
        });

        i++;

      }, 1000);

      setTimeout(function() {

        var j = 2;
        setInterval(function(){

          PUBNUB.publish({
            channel: 'c3-spline-rate',
            message: {
              columns: [
                ['x',  new Date().getTime()],
                ['Austin', Math.floor(Math.random() * 99)],
                ['New York', Math.floor(Math.random() * 99)]
              ]
            }
          });

          j++;

        }, 1000);

      }, 1000);
    </script>
  </body>
</html>
